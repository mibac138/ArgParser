buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.2-3'
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.13'
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'org.jetbrains.dokka'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.2-3"

        testCompile 'junit:junit:4.12'
        testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.1.2-3'
        testCompile 'org.mockito:mockito-core:2.7.21'
        testCompile 'com.nhaarman:mockito-kotlin:1.4.0'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/java'
        main.kotlin.srcDirs += 'src/main/kotlin'
    }

    dokka {
        outputFormat = 'javadoc'
        outputDirectory = "${rootProject.buildDir}/javadoc"
        linkMapping {
            dir = 'src/main/java'
            url = 'https://mibac138.github.com/argparser/javadoc/'
        }
    }
}
