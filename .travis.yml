language: java
jdk:
- oraclejdk8
env:
  global:
    secure: 
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/
deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    repo: "mibac138/ArgParser"
    tags: true
    branch: master
after_success:
  - ./gradlew dokka
  - ./scripts/javadoc.sh
